<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <h1>Наши товары</h1>
        
        <div class="products">
            <div class="product" data-id="1" data-price="999">
                <h3>Смартфон</h3>
                <p>9990 руб.</p>
                <button class="add-to-cart">В корзину</button>
            </div>
            
            <div class="product" data-id="2" data-price="2499">
                <h3>Ноутбук</h3>
                <p>24990 руб.</p>
                <button class="add-to-cart">В корзину</button>
            </div>
            
            <div class="product" data-id="3" data-price="499">
                <h3>Наушники</h3>
                <p>4990 руб.</p>
                <button class="add-to-cart">В корзину</button>
            </div>
        </div>
        
        <div class="cart">
            <h2>Корзина</h2>
            <div class="cart-items"></div>
            <div class="cart-total">
                <strong>Итого: </strong>
                <span class="total-price">0</span> руб.
            </div>
            <button class="checkout">Оформить заказ</button>
        </div>
    </div>
    
    <script src="1.js"></script>
</body>
</html>
